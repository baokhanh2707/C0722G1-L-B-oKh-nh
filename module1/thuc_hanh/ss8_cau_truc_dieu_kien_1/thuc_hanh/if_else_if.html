<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else if</title>
</head>
<body>
<script>

    let userName = prompt("Tên người dùng", '');
    if (userName == 'Admin') {
        let pass = prompt('Mật khẩu?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == "") {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    } else if (userName == "") {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
