<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<p>lịch</p>
<input type="number" id="nhapso">
<button onclick="nhanvao()">nhấn vào</button>
<p id="ketqua">ketqua</p>
<script>
    function nhanvao() {
        let nhapSo = document.getElementById("nhapso").value
        if (nhapSo % 4 == 0) {
            if (nhapSo % 100 == 0) {
                if (nhapSo % 400 == 0) {

                document.getElementById("ketqua").innerHTML = (nhapSo + "là năm nhuận");
            } else
            document.getElementById("ketqua").innerHTML = (nhapSo + "không phải là năm  nhuận");
        } else
        document.getElementById("ketqua").innerHTML = (nhapSo + " là năm nhuận");
    }else
        document.getElementById("ketqua").innerHTML = (nhapSo + " không phải là năm nhuận");
    }
</script>
</body>
</html>
