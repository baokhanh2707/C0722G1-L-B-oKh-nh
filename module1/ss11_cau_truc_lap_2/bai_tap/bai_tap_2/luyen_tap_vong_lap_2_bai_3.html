<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let i;
    let j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write('<br>');
    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 5; i > 0; i--) {
        for (let j = 1; j < i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 5; k >= i; k--)
        {
            document.write('*');
        }

        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 5; i > 0 && i <= 5; i--)
    {
        for (let j = 4; j >= i; j--)
        {
            document.write('&nbsp&nbsp');
        }
        for (let k = 1; k <= i; k++) {
            document.write('*');
        }
        document.write('<br>');
    }


</script>
</body>
</html>
