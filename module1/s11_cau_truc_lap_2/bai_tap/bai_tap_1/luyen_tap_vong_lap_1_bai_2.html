<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let nhietDo=parseInt(prompt('nhập số độ vào đây'));
    while(nhietDo>=20){
            alert('người dùng tăng nhiệt độ');
        nhietDo=parseInt(prompt('nhập số độ vào đây'));
        }while(nhietDo<=100){
            alert('người dùng giảm nhiệt độ');
        nhietDo=parseInt(prompt('nhập số độ vào đây'));
    }

</script>
</body>
</html>
