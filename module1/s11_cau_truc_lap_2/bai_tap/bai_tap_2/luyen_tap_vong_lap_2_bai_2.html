<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let nhapSo=parseFloat(prompt('nhập 1 số nguyên dương'));
    let i;
    let tong=1;
    for ( i = 1; i <= nhapSo ; i++) {
        tong=tong*i;
    }
    document.write(tong);
</script>
</body>
</html>
