<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::header}"></div>
<h1 class="align-bottom text-center">Customer List</h1>
<p>
    <a class="btn btn-outline-warning my-2 my-sm-0" th:href="@{/customer/create}">
        Add Customer
    </a>
</p>
<form class="d-flex" style="width: 300px; text-align: right">
    <input name="search" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
    <input class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Search" >
</form>
<p th:text="${message}" style="color: crimson">
</p>
<table class="table table-dark" border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Customer Type</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <th:block th:each="cus, stt : ${customerList}">
        <tr>
            <td th:text="${stt.count}+${customerList.number}*${customerList.size}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.customerType.name}"></td>
            <td th:text="${cus.dateOfBirth}"></td>
            <td th:text="${cus.gender}"></td>
            <td th:text="${cus.idCard}"></td>
            <td th:text="${cus.phoneNumber}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.address}"></td>
            <td><a class="btn btn-outline-warning my-2 my-sm-0" th:href="@{/customer/edit(id=${cus.id})}">Edit</a></td>
            <td>
                <button th:onclick="|idRemove('__${cus.id}__', '__${cus.name}__')|"
                        class="btn btn-outline-warning my-2 my-sm-0" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    Xo√°
                </button>
            </td>
        </tr>
    </th:block>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Are you sure to delete:  <span style="color: #db365d " id="deleteModal"></span></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <form th:action="@{/customer/delete}" method="post">
                    <input type="hidden" name="id" id="idInput">
                    <button class="btn btn-primary">DELETE</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    function idRemove(id, name) {
        debugger
        document.getElementById("idInput").value = id;
        document.getElementById("deleteModal").innerText = name;
    }
</script>
<div class="d-flex justify-content-center ">
    <ul class="pagination">
        <li class="page-item disabled" th:if="${customerList.number == 0}">
            <a class="page-link" href="">Previous</a>
        </li>
        <li class="page-item" th:if="${customerList.number > 0}">
            <a class="page-link"
               th:href="@{/customer(page=${customerList.number - 1}, sort=${sortValue}, name=${nameToFind})}">Previous</a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" href=""><span th:text="${customerList.number + 1}"></span> / <span
                    th:text="${customerList.totalPages}"></span></a>
        </li>
        <li class="page-item disabled" th:if="${customerList.number >= customerList.totalPages - 1}">
            <a class="page-link" href="">Next</a>
        </li>
        <li class="page-item" th:if="${customerList.number < customerList.totalPages - 1}">
            <a class="page-link"
               th:href="@{/customer(page=${customerList.number + 1}, sort=${sortValue}, name=${nameToFind})}">Next</a>
        </li>
    </ul>
</div>
</div>
</body>
</html>
