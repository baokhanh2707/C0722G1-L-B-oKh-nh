<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::header}"></div>
<h1 class="align-bottom text-center">Customer List</h1>
<p>
    <a class="btn btn-outline-warning my-2 my-sm-0" th:href="@{/customer/create}">
        Add Customer
    </a>
</p>
<form class="d-flex" style="width: 300px; text-align: right">
    <input name="search" class="form-control me-2" type="search by name" placeholder="Search" aria-label="Search">
    <input class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Search" >
</form>
<table class="table table-dark" border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Customer Type</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>

    </tr>
    <th:block th:each="cus, stt : ${customerList}">
        <tr>
            <td th:text="${stt.count}+${customerList.number}*${customerList.size}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.customerType.name}"></td>
            <td th:text="${cus.dateOfBirth}"></td>
            <td th:text="${cus.gender}"></td>
            <td th:text="${cus.idCard}"></td>
            <td th:text="${cus.phoneNumber}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.address}"></td>

        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{/customer(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>
    <span th:text="${customerList.number + 1} + '/' +${customerList.totalPages}"></span>
    <a th:href="@{/customer(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>
</div>
</body>
</html>
