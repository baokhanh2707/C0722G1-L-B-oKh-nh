<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Blog</h1>
<p>
    <a th:href="@{/}">
        Back to list
    </a>
</p>
<div id="form">
    <form th:action="@{/update}" th:object="${blog}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>content</label>
            <input type="email" th:field="*{content}"/>
        </div>
        <div>
            <label>author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
