<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Blog</h1>
<p>
    <a th:href="@{/}">
        Back to list
    </a>
</p>
<h1>Blog View</h1>
<form th:action="@{/view}" th:object="${blog}">
    <table>
        <tr>
            <td>Name:</td>
            <td><textarea type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><textarea th:field="*{author}"></textarea></td>
        </tr>
    </table>

</form>
</body>
</html>
