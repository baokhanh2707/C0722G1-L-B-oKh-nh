<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Blog</h1>
<p>
    <a class="btn btn-outline-warning my-2 my-sm-0" th:href="@{/create}">
        Add Blog
    </a>
</p>
<p th:text="${message}" style="color: crimson">
</p>
<table class="table table-dark" border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Content</th>
        <th>author</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>

    </tr>
    <th:block th:each="blog, stt : ${blogList}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.author}"></td>
            <td><a th:href="@{/edit(id=${blog.id})}">Edit</a></td>
            <td><a th:href="@{/view(id=${blog.id})}">View</a></td>
            <td><a th:href="@{/delete(id=${blog.id})}">XÃ³a</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
