<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapKiTu = prompt('nhập chuỗi vào đây');

    function chuyenDoi(nhapKiTu) {
        let mang = [];
        let mang2 = [];
        let ketQua = nhapKiTu.toLowerCase().split(" ");
        for (let i = 0; i < ketQua.length; i++) {
            if (ketQua[i] != "") {
                mang.push(ketQua[i]);
            }
        }
        if (mang.length === 1) {
            return 'chuỗi này được tính có 1 từ';
        } else {
            for (let i = 0; i < mang.length; i++) {
                mang[i] = mang[i][0].toLocaleUpperCase() + mang[i].slice(1);

                mang2.push(mang[i][0]);
            }
            return mang2.join("");
        }

    }

    alert(chuyenDoi(nhapKiTu))


</script>
</body>
</html>
