<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--mảng cộng dồn-->
<body>
<script>
    function prefixSums(arr) {
        let arr1 = [];
        let sum=0;
        for (let i = 0; i < arr.length; i++) {
            sum+=arr[i];
            arr1.push(sum)
        }
        return arr1;
    }

    document.write(prefixSums([1, 2, 3, 4, 5]));

</script>
</body>
</html>
