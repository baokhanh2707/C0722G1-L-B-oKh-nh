<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. -->
<!--Ký tự là bất kỳ được nhập từ bàn phím. -->
<!--Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
</body>
<script>


    let nhapKiTu = prompt('nhập một từ bất kì vào đây');
    if (nhapKiTu === 'o', 'u', 'i', 'a', 'e', 'O', 'U', 'U', 'I', 'A', 'E') {
        switch (nhapKiTu) {
            case 'o':
            case 'O':
            case 'u':
            case 'U':
            case 'i':
            case 'I':
            case 'a':
            case 'A':
            case 'e':
            case 'E':
                alert(nhapKiTu + " là nguyên âm");
                break;
            default:
                alert(nhapKiTu + " là phụ âm");
        }
    }

</script>
</html>
