<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.-->
<!--Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.-->
</body>
<script>
    let num = prompt("nhập số từ bàn phím");
    let kiTu = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    for (let i = 0; i < num.length; i++) {
        document.write(kiTu[num[i]]+ ' ');
    }
</script>
</html>
