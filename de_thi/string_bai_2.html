<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--⇨	Có 3 kí tự khác nhau là a, b và c.-->

<script>
    let nhapKyTu = prompt('nhập kí tự');
    let mang=nhapKyTu.split("")
    let mang1 = [];
    for (let i = 0; i < mang.length; i++) {
        if (mang1.indexOf(mang[i]) === -1) {
            mang1.push(mang[i])
        }
    }
    alert( 'các kí tự khác nhau là '+mang1)
    alert('số kí tự khác nhau' + mang1.length)


</script>
</body>
</html>
