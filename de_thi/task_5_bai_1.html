<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [[3, 5, 8, 4, 2], [1, 2, 4, 5, 6],
    ];

    function tong(mang) {
        let tong = 0
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if (mang[i][j] % 2 === 0) {
                    tong = tong + mang[i][j]

                }

            }

        }
        return tong
    }
    alert(tong(mang1))
</script>
