<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự
mà nhân viên đó nhận được)-->
<!--. Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->

<script>
   let soLuong=prompt('nhập số lương vào đây đơn vị triệu ');
   let tienNhanDuoc;
   if (soLuong>= 15){
       tienNhanDuoc=soLuong-(soLuong*20/100);
       document.write('số thuế phải nộp là  20%:'+'<br>'+'số lương thật sự là :'+tienNhanDuoc+'triệu');
   }
   else if (soLuong>=7&&soLuong<=15) {
       tienNhanDuoc = soLuong - (soLuong * 10 / 100);
       document.write('số thuế phải nộp là  10%:' + '<br>' + 'số lương thật sự là :' + tienNhanDuoc+'triệu');
   }else{
       tienNhanDuoc = soLuong - (soLuong * 5 / 100);
       document.write('số thuế phải nộp là  5%:' + '<br>' + 'số lương thật sự là :' + tienNhanDuoc+'triệu');
   }
</script>
</body>
</html>
