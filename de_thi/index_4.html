<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="mamay" placeholder="mã máy">
<input type="text" id="tenmay" placeholder="tên máy">
<input type="text" id="hangsanxuat" placeholder="hãng sản xuất">
<input type="text" id="giaban" placeholder="giá bán">
<input type="button" onclick="themMayTinh()" value="thêm 1 máy tính">
<p id="display"></p>
<script>
    class MayTinh {
        constructor(maMay, tenMay, hangSanXuat, giaBan) {
            this.maMay = maMay;
            this.tenMay = tenMay;
            this.hangSanXuat = hangSanXuat;
            this.giaBan = giaBan
        }

        setMaMay(maMay) {
            this.maMay = maMay;
        }

        setTenMay(tenMay) {
            this.tenMay = tenMay;
        }

        setHangSanXuat(hangSanXuat) {
            this.hangSanXuat = hangSanXuat;
        }

        setGiaBan(giaBan) {
            this.giaBan = giaBan
        }

        getMaMay() {
            return this.maMay;
        }

        getTenMay() {
            return this.tenMay;
        }

        getHangSanXuat() {
            return this.hangSanXuat;
        }

        getGiaBan() {
            return this.giaBan
        }
    }

    let mayTinh1 = new MayTinh(1, "asernitro5", "aser", 20000000);
    let mayTinh2 = new MayTinh(2, "asernitro7", "aser", 1500000);
    let mayTinh3 = new MayTinh(3, "asernitro9", "aser", 1800000);
    let danhSachMayTinh = [mayTinh1, mayTinh2, mayTinh3];
    display(danhSachMayTinh);

    // hiện thị danh sách
    function display(list) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>MãMáy</th>\n' +
            '        <th>Tên Máy</th>\n' +
            '        <th>Hãng Sản Xuất</th>\n' +
            '        <th>Giá Bán</th>\n' +
            '        <th></th>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getMaMay() + '</td>\n' +
                '        <td>' + list[i].getTenMay() + '</td>\n' +
                '        <td>' + list[i].getHangSanXuat() + '</td>\n' +
                '        <td>' + list[i].getGiaBan() + '</td> \n' +
                '        <td><input type="button" onclick="editMay(' + i + ')" value="Edit"></td>\n' +
                '    </tr>';
        }

        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    function editMay(index) {
        let editMaMay = prompt("nhập Mã Máy mới:" + danhSachMayTinh[index].getMaMay());
        let editTenMay = prompt("nhập Tên Máy mới:");
        let editHangSanXuat = prompt("nhập Hãng Sản Xuất mới:");
        let editGiaBan = prompt("nhập Giá Bán mới")
        danhSachMayTinh[index].setMaMay(editMaMay);
        danhSachMayTinh[index].setTenMay(editTenMay);
        danhSachMayTinh[index].setHangSanXuat(editHangSanXuat);
        danhSachMayTinh[index].setGiaBan(editGiaBan)
        display(danhSachMayTinh);

    }

    function themMayTinh() {
        let maMay = document.getElementById("mamay").value;
        let tenMay = document.getElementById("tenmay").value;
        let hangSanXuat = document.getElementById("hangsanxuat").value;
        let giaBan = document.getElementById("giaban").value;
        let newMay = new mayTinh(maMay, tenMay, hangSanXuat, giaBan);
        danhSachMayTinh.push(newMay);
        display(danhSachMayTinh);
        document.getElementById("mamay").value = "";
        document.getElementById("tenmay").value = "";
        document.getElementById("hangsanxuat").value = "";
        document.getElementById("giaban").value = "";

    }
</script>

</body>
</html>
