<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = []
    let kichThuoc = +prompt('kích thước mảng');
    let mang = new Array(kichThuoc);
    for (let i = 0; i < kichThuoc; i++) {
        mang[i] = +prompt('nhập số nguyên bé hơn 50');
        if (mang[i] <= 50) {
            mang1.push(mang[i])
        }
    }
    alert(mang1)
    let count = 0
    let tong = 0

    for (let i = 0; i < mang1.length; i++) {
        if (mang1[i] % 5 === 0 && i % 3 === 0) {
            count = count + 1
            tong = tong + mang1[i]
        }
    }
    alert('tổng trung bình là' + tong / count)
</script>
</body>
</html>
