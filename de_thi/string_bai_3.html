<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->

</body>
<script>
    let kyTu1 = "aabcc";
    let kyTu2 = "adcaa";
    let mang1 = kyTu1.split("");
    let mang2 = kyTu2.split("");
    let a = [];
    for (let i = 0; i < mang1.length; i++) {
        let index = mang2.indexOf(mang1[i]);
        if (index !== -1) {
            a.push(mang1[i]);
            mang2.splice(index, 1);
        }
    }
    alert('các kí tự khác nhau là' + a);
    alert('số kí tự khác nhau là' + a.length);

</script>


</html>
