<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--1.    Nhập một chuổi ký tự tuỳ ý, sau đó thực hiện công việc sau:-->
<!--a. In mỗi từ trên mỗi dòng-->
<!--b. Đếm số từ có trong chuổi đã cho.-->
<!--b. Đưa ra bảng tần số xuất hiện của các từ-->
<script>
    let str = "khánh siêu đẹp trai";
    let str1 = str.split(' ');
    for (let i = 0; i < str1.length; i++) {
        document.write(str1[i]+'<br>');
    }
    let count = str1.length;
    document.write('Số từ trong chuỗi : ' + count + '<br>');
    function countCharacters(arr) {
        let arr2 = [];
        let arr3 = [];
        let varRi;
        let arr1 = arr.split('').sort();
        document.write(arr1+'<br>');
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== varRi) {
                arr2.push(arr1[i]);
                arr3.push(1);
            } else {
                arr3[arr3.length - 1]++;
            }
            varRi = arr1[i];
        }
        return [arr2, arr3];
    }

    let count1 = countCharacters(str);
    alert('[' + count1[0] + ']<br>[' + count1[1] + ']');

</script>
</body>
</html>
