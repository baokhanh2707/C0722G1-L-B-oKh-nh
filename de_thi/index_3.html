<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [3, 5, 89, 144, 15, 12, 60, 98];


    function soLonNhat(array) {
        let max = array[0];
        let maxIndex = 0;
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
                maxIndex = i;
            }

        }
        return max;


    }

    function kiemTra(number) {
        let fibonaci = [];
        let soA = 0;
        let soB = 1;
        let soC;
        for (let i = 0; i <= number; i++) {
            soC = soA + soB;
            soA = soB;
            soB = soC;
            fibonaci.push(soC);
        }
        return fibonaci;
    }


    function ketQua(mang1) {
        let mangRong = [];
        let max = soLonNhat(mang);

        for (let i = 0; i < mang1.length; i++) {
            if (kiemTra(max).indexOf(mang1[i]) !== -1) {
                mangRong.push(mang1[i]);
            }
        }
        return mangRong;
    }

    alert(ketQua(mang));

</script>
</body>
</html>
