<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [[3, 5, 7, 8, 11], [2, 10, 18, 12, 33]];

    function kiemTra(so) {
        if (so < 2) {
            return false;
        }
        for (let i = 2; i < so; i++) {
            if (so % i == 0) {
                return false;
            }
        }
        return true;
    }

    function lietke(mang) {
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if (kiemTra(mang[i][j]) === true) {
                    document.write('số nguyên tố là' + mang[i][j] + '<br>');
                    count++;
                }
            }

        }

        document.write('tổng số count là' + count);
    }

    lietke(mang);


</script>
</body>
</html>
