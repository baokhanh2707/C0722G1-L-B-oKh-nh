<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh Sách Bệnh Nhân</h1>

<p id="hienThi"></p>

<script>
    class BenhNhan {
        constructor(hoTen, tuoi, diaChi, soDienThoai) {
            this.hoTen = hoTen;
            this.tuoi = tuoi;
            this.diaChi = diaChi;
            this.soDienThoai = soDienThoai;
        }

        setHoTen(hoTen) {
            this.hoTen = hoTen;
        }

        setTuoi(tuoi) {
            this.tuoi = tuoi;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        setSoDienThoai(soDienThoai) {
            this.soDienThoai = soDienThoai;
        }

        getHoTen() {
            return this.hoTen;
        }

        getTuoi() {
            return this.tuoi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        getSoDienThoai() {
            return this.soDienThoai;
        }
    }

    let benhNhan1 = new BenhNhan('Nguyễn Lê Hoàng Anh', 20, 'Quảng Nam', "0923434564");
    let benhNhan2 = new BenhNhan('Nguyễn Trần Cảnh', 30, 'Quảng Nam', "0943246324");
    let benhNhan3 = new BenhNhan('Hoàng Thanh Hùng', 20, 'Quảng Nam', '0123451235');
    let benhNhan4 = new BenhNhan('Trần Lệ Quyên', 19, 'Quảng Nam', '0923093748')
    let danhSachBenhNhan = [benhNhan1, benhNhan2, benhNhan3, benhNhan4];
    sapXep();
    hienThiDanhSach(danhSachBenhNhan);

    function hienThiDanhSach(danhSach) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Họ Và Tên</th>\n' +
            '        <th>Tuổi</th>\n' +
            '        <th>Địa Chỉ</th>\n' +
            '        <th>Số điện thoại</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getHoTen() + '</td>\n' +
                '        <td>' + danhSach[i].getTuoi() + '</td>\n' +
                '        <td>' + danhSach[i].getDiaChi() + '</td>\n' +
                '        <td>' + danhSach[i].getSoDienThoai() + '</td>\n' +
                '    </tr>';
        }

        tableString += '</table>';
        document.getElementById("hienThi").innerHTML = tableString;
    }

    function sapXep() {
        for (let i = 0; i < danhSachBenhNhan.length; i++) {
            let viTriLonNhat = 0;
            let viTriBatDau = 0;
            for (let j = i; j < danhSachBenhNhan.length; j++) {
                if (viTriLonNhat <= danhSachBenhNhan[j].hoTen) {
                    viTriLonNhat = danhSachBenhNhan[j].hoTen;
                    viTriBatDau = j;
                }
            }
            let danhSach = danhSachBenhNhan[i];
            danhSachBenhNhan[i] = danhSachBenhNhan[viTriLonNhat];
            danhSachBenhNhan[viTriLonNhat] = danhSach;
        }
    }

</script>
</body>
</html>
