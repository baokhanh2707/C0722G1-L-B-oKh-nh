<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkCycle(arr) {
    let n = arr.length;
    let isIncreasing = true, isDecreasing = true;

    for (let i = 1; i < n; i++) {
      if (arr[i] < arr[i - 1]) {
        isIncreasing = false;
      }
      if (arr[i] > arr[i - 1]) {
        isDecreasing = false;
      }
    }

    return isIncreasing || isDecreasing;
  }
  checkCycle([1,2,3,4])
</script>
</body>
</html>
