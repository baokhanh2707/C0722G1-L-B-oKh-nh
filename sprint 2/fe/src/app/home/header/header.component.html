<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div style="background-color: black;margin-top: 0;" class="w-100 m-0 p-0">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-3">
          <img
            src="https://vietbrands.vn/wp-content/uploads/2019/01/Thi%E1%BA%BFt-k%E1%BA%BF-logo-c%C3%B4ng-ty-m%C3%A1y-t%C3%ADnh-1120x800.png"
            width="200px">
        </div>
        <div class="col-5" style="margin-top: 50px">
          <div>
            <form class="header__search">
              <input #search type="text" class="input-search" placeholder="Bạn tìm gì...">
              <button type="button" (click)="searchNameClock(search.value)" style="background-color: white ; border-color: #fff">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-2" style="margin-top: 45px">
          <div style="margin-left: 10px">
            <button routerLink="/cart" class="cirle" style="margin-left: 40px"><i
              class="fa-sharp fa-solid fa-cart-shopping" style="width: 30px;height: 30px;margin-top: 5px"></i></button>
          </div>
          <div class="text" style="color: white;margin-left: 40px">
            giỏ hàng
          </div>
        </div>
        <div class="col-2" style="margin-top: 45px" *ngIf="!checkLogin">
          <div style="margin-left: 10px">
            <button routerLink="/login" class="cirle"><i class="fas fa-user"></i></button>
          </div>
          <div class="text" style="color: white">
            đăng nhập
          </div>
        </div>
      </div>
    </div>

    <div class="col-2">
      <div *ngIf="roles[0]=='ADMIN' && checkLogin" style="float: right;margin-top: 10px;margin-right: 10px">
        <div class="dropdown">
          <button class="btn btn-danger" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Quản lý nhân viên</a>
            </li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout" href="#">Đăng xuất</a></li>
          </ul>
        </div>
      </div>

      <div *ngIf="roles[0]=='USER' && checkLogin" style="float: right;margin-top: 10px;margin-right: 10px">
        <div class="dropdown">
          <button class="btn btn-danger" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Giỏ Hàng</a>
            </li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout" href="#">Đăng xuất</a></li>
          </ul>
        </div>
      </div>
<div>
      <span *ngIf="checkLogin"></span><span
      style=" float: right;margin-top: 20px;margin-right: 10px ;font-size: 14px; color: blue" class="navbar-brand"
      href="#"
      *ngIf="checkLogin">Xin chào {{name}}</span>
</div>
    </div>

  </div>

</div>
<div style="background-color: black">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4">
      <a routerLink="/" class="btn btn-outline-danger my-sm-0" style="width: 200px">
        HOME
      </a>
      <a class="btn btn-outline-danger my-sm-0" style="width: 200px;float: right">
        LAP TOP THỊNH HÀNH
      </a>
    </div>
    <div class="col-6">
      <a class="btn btn-outline-danger dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
         aria-expanded="false" style="width: 250px;margin-left: 60px">
        DANH SÁCH SẢN PHẨM
      </a>
      <ul class="dropdown-menu">
        <li style="width: 250px"><a class="dropdown-item" href="#">DELL</a></li>
        <li style="width: 250px"><a class="dropdown-item" href="#">ASUS</a></li>
        <li style="width: 250px"><a class="dropdown-item" href="#">ACER</a></li>
        <li style="width: 250px"><a class="dropdown-item" href="#">APPLE</a></li>
      </ul>

      <a class="btn btn-outline-danger my-sm-0" style="margin-left: 100px;width: 200px"
         *ngIf="roles[0]=='ADMIN' && checkLogin">
        QUẢN LÝ SẢN PHẨM
      </a>
    </div>
  </div>
</div>
<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng xuất</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn đăng xuất!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
        <button type="submit" (click)="logOut()" data-bs-dismiss="modal" class="btn btn-danger">Tiếp tục</button>
      </div>
    </div>
  </div>
</div>
