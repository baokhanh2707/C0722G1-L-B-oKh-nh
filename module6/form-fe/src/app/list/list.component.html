<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    font-family: Arial;
  }
</style>
<div class="row mt-0">
  <h1 class="align-bottom text-center " style=" margin-top: 25px ">Hồ sơ và Biểu mẫu</h1>
  <div class="container " style="margin-top: 10px">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <form class="d-flex" style="text-align: center">
            <a class="btn btn-outline-primary my-2 my-sm-0" routerLink="/create">
              Tạo mới
            </a>
            <input style="width: 300px;margin-left: 513px" class="form-control me-2" #content type="search"
                   placeholder="Tìm kiếm theo nội dung " aria-label="Search">
            <button class="btn btn-outline-danger" type="button" (click)="searchByContent(content.value)">Tìm kiếm
            </button>
          </form>
        </div>
        <table class="table table-striped center" style="margin-top: 30px">
          <thead>
          <tr>
            <th style="text-align: center">STT</th>
            <th style="text-align: left">Nội Dung</th>
            <th class="text-center">In Biểu Mẫu</th>
            <th class="text-center">Sửa</th>
            <th class="text-center">Xóa</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of dataFormPage index as i ">
            <th style="text-align: center">{{i + 1}}</th>
            <td style="text-align: left">{{data.content}}</td>
            <td class="text-center"><a class="btn "><i class="fa-solid fa-download"></i></a></td>
            <td class="text-center"><a class="btn"><i class="fa-regular fa-pen-to-square"></i></a></td>
            <td class="text-center"><a class="btn"><i class="fa-solid fa-trash"></i></a></td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: right">
          <a class="btn btn-primary" *ngIf="page > 0" (click)="previousPage()">Trang trước</a>
          <span *ngIf="totalElement > 5"> {{page + 1}}/{{totalPage}} </span>
          <a class="btn btn-primary" *ngIf="totalElement > 5 && page + 1 < totalPage" (click)="nextPage()">Trang
            sau</a>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
